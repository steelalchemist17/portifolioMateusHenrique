<!doctype html>
<!--
     Página "Contato"
-->
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <nav class="main-nav" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="about.html">Sobre mim</a></li>
          <li><a href="education.html">Formação</a></li>
          <li><a href="portfolio.html">Portfólio</a></li>
          <li><a href="contact.html" class="active">Contato</a></li>
        </ul>
      </nav>
      <button id="mobile-menu-toggle" class="mobile-menu" aria-expanded="false" aria-controls="main-nav">☰</button>
    </div>
  </header>

  <main class="container">
    <article class="content-card">
      <h2>Contato</h2>
      <p>Preencha o formulário abaixo.</p>

      <form id="contact-form" novalidate>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" placeholder="Seu nome" required />

        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />

        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="6" placeholder="Escreva sua mensagem..." required></textarea>

        <div class="form-actions">
          <button type="submit">Enviar (visual)</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
        <!-- o formulário será validado em JavaScript e será exibida uma simulação de envio.-->
        <p class="form-note">Ao enviar, Entrarei em contato em breve! </p>
      </form>

      <div id="form-result" class="form-result" aria-live="polite" hidden></div>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Mateus</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
